<!DOCTYPE html>
<html>

<head>
  <title>Countdown to Factorio: Space Age</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      font-weight: bold;
      height: 90vh;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background-color: #0b0b0d;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.8;
      z-index: -1;
      filter: blur(5px)
    }
  </style>
</head>

<body>
  <video autoplay loop muted object-fit="cover">
    <source src="bg.mp4" type="video/mp4">
  </video>

  <div style="display: flex; flex-direction: column; height:100%">
    <h1 style="flex: 0 0 auto;">Factorio: Space Age</h1>
    <br />
    <div id="countdown" style="flex: 1 0 auto; align-content: center;"></div>
  </div>

  <script>
    const christmas = new Date("October 21, 2024 UTC");
    const countdownElement = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const difference = christmas - now;

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    if (new Date() >= christmas) {
      countdownElement.innerHTML = "It's released!";
    } else {
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>

</html>
